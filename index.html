<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profile Card | FEM</title>
    <meta name="description" content="A card to display a user's profile." />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="./assets/icons/site.webmanifest" />

    <!-- Open Graph Protocol -->

    <meta property="og:title" content="Profile Card" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://horoserp.github.io/profile-card" />
    <!-- TODO: Change og:image and manifest screenshots. -->
    <meta
      property="og:image"
      content="https://horoserp.github.io/profile-card/assets/images/desktop-design.jpg"
    />

    <meta
      property="og:description"
      content="A card to display a user's profile."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Robert's Sites" />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div class="flex-container">
        <div class="card">
          <div class="background">
            <img
              src="./assets/images/bg-pattern-card.svg"
              alt="artistic pattern"
            />
          </div>
          <div class="card-content">
            <img src="./assets/images/image-victor.jpg" alt="profile picture" />
            <div class="title">
              <h1>Victor Crest</h1>
              <h2>26</h2>
            </div>
            <h3>London</h3>
            <hr />
            <div class="stats">
              <div class="followers">
                <h4>80K</h4>
                <h5>Followers</h5>
              </div>
              <div class="likes">
                <h4>803K</h4>
                <h5>Likes</h5>
              </div>
              <div class="photos">
                <h4>1.4K</h4>
                <h5>Photos</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
